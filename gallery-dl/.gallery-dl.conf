{
    "extractor": {
        "base-directory": "/Volumes/NAS/Images/gallery-dl/",
        "path-restrict": "\\\\|/<>:;\"?!*#$€£&=§'`^~@¤\\[\\]{}() ",
        "path-remove": "\\u0000-\\u001f\\u007f\u0080-\uDBFF\uDFFF",
        "cookies": ["firefox"],
        "archive": "/Volumes/NAS/Images/gallery-dl/extractor-archive.sqlite3",

        "twitter": {
            "archive": "/Volumes/NAS/Images/gallery-dl/twitter/twitter-extractor-archive.sqlite3",
            "directory": ["twitter"],
            "text-tweets": true,
            "size": "orig",
            "quoted": true,
            "ratelimit": "wait",
            "locked": "abort"
        },

        "pinterest": {
            "archive": "/Volumes/NAS/Images/gallery-dl/twitter/pinterest-extractor-archive.sqlite3"
        }
    },
    "downloader": {
        "ytdl.config-file": "~/yt-dlp.conf"
    },
    "postprocessors": [
        {
            "name": "metadata",
            "directory": "Metadata"
        }
    ]
}